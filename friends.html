<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>        
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg "></i>
        <i class="fa-solid fa-bolt"></i> 
         </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info fa-lg"></i>Friend's Names Display
        <i class="fa-solid fa-angle-right fa-1.5x"></i>
    </a>
    <div class="user-component">
        <div class="user-component_column">
            <img src="yuri.jpg" class="user-component_avatar"/>
            <div class="usercomponent_text">
                <h4 class="user-component_title">Nicolas</h4>
            </div>
        </div>
        <div class="user-component_column"></div>

    </div>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">    
                <a class="nav_link" href="#">
                    <span class="nav_notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>            
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="#">
                    <span class="nav_etc_notification"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/791942b73f.js" crossorigin="anonymous"></script>
</body>
</html>
