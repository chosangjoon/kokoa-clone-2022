<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>        
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>        </div>
    </div>
    <header class="welcom-header">
        <h1 class="wlecom-header_title">Welcome to KoKoa Clone</h1>
        <p class="wlecom-header_text">If you have a KoKoa Account, log in with your E-mail</p>
    </header>
    <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="password"/>
        <input type="submit" value="Log In">
        <input type="submit" value="Sign up">
        <a href="#">Find Kokoa Account or password</a>
    </form>
    <script src="https://kit.fontawesome.com/791942b73f.js" crossorigin="anonymous"></script>

</body>
</html>
