<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>        
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg "></i>
        <i class="fa-solid fa-bolt"></i> 
         </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header_title">Finds</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <span class="mini_badge screen-header_icons-option-notify"></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
            <div class="find-icon"><i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="find-icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="find-icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends_title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>

        <div class="open-chat">
            <div class="open-chat-header">
                <h4 class="open-chat_title">Open Chat</h4>
                <span>Go to Openchat Home<i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">#SSAM MU</h5>
                    <h6 class="open-post_hashtags">#lesserafim#fearnot#friends</h6>
                    <div class="open-post_members">
                        <img src="file:///C:/Users/KJM-TIP419/Desktop/kokoa-clone-2022/screenshots/SSammu.jpg"/>
                        <span class="open-post_members_count">802 memebers</span>
                        <div class="divider"></div>
                        <span class="open-post_member-status">Active</span>
                    </div>
                </div> 
                <div class="open-post_column">
                  <div class="open-post_photo">
                    <img src="screenshots/SSAAMMU.jpg"/>
                    <div>
                        <div class="open-post_heart-count "> <i class="fa-solid fa-heart fa-xs"></i>
                         <span>326</span>
                        </div>
                    </div>
                  </div>
                </div>
            </div>   
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">    
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>            
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_etc_notification mini_badge"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/791942b73f.js" crossorigin="anonymous"></script>
</body>
</html>
