<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting-Kokoa Clone</title>
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>        
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg "></i>
        <i class="fa-solid fa-bolt"></i> 
         </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html">
             <i class="fa-solid fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Yuri</h1>
        </div>
        <div class="alt-header_column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen-chat">
        <div class="chat-timestamp">
            Thursday, June 30,2023
        </div>
        <div class="message-row">
            <img src="file:///C:/Users/KJM-TIP419/Desktop/kokoa-clone-2022/screenshots/yuri.jpg">
            <div class="message-row_content">
                <span class="message_author">Yuri</span>
                <div class="message_info">
                    <span class="message_bubble">Hi!</span>
                    <span class="message_time">17:01</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row-own">
            <div class="message-row_content">
                <div class="message_info">
                    <span class="message_bubble">What's up?</span>
                    <span class="message_time">17:01</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a message">
            <i class="fa-regular fa-face-smile"></i>
            <button> 
               <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/791942b73f.js" crossorigin="anonymous"></script>
</body>
</html>
