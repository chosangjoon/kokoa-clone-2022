<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats-Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>        
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg "></i>
        <i class="fa-solid fa-bolt"></i> 
         </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Chats</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
           <!-- //!-- ///// /////////////*channel user component*///////////////////// -->
            <div class="user-component">
                <div class="user-component_column">
                    <img src="screenshots/yuri.jpg" class="user-component_avatar user-cpmponent_avatar-sm"/>
                    <div class="usercomponent_text">
                        <h4 class="user-component_text user-component_text-Chat-title">Yuri</h4>   
                        <h6 class="user-compnnent_subtitle">Hi Hi</h6>
                    </div>
                </div>
                <div class="user-component_column">
                    <span class="user-component_time">21:22</span>
                    <span class="badge">1</span>
                </div>
            </div>

            <div class="user-component">
                <div class="user-component_column">
                    <img src="screenshots/SSammu.jpg" class="user-component_avatar user-cpmponent_avatar-sm"/>
                    <div class="user-component_text">
                        <h4 class="user-component_text user-component_text-Chat-title">Ssam mu</h4>   
                        <h6 class="user-compnnent_subtitle">Hi Hi</h6>
                    </div>
                </div>
                <div class="user-component_column">
                    <span class="user-component_time">21:40</span>
                    <span class="badge">1</span>
                </div>
            </div>

        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">    
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>            
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_etc_notification mini_badge"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/791942b73f.js" crossorigin="anonymous"></script>
</body>
</html>
